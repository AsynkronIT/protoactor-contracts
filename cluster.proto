syntax = "proto3";
package cluster;
import "actor.proto";
option csharp_namespace = "GAM.Cluster";

message TakeOwnership {
    actor.PID pid = 1;
    string name = 2;
}

message GrainRequest {
  string method = 1;
  bytes message_data = 2;
}

message GrainResponse {
  bytes message_data = 1;
}

message GrainErrorResponse {
    string err = 1;
}